version: '3'
services:
  mern-client:
    image: moderncaliber/mern-client:1.14
    stdin_open: true
    ports:
      - '3000:3000'
    networks:
      - mern-app
  mern-next:
    image: moderncaliber/mern-next:1.6
    ports:
      - '3333:3333'
    networks:
      - mern-app
    depends_on:
      - mongo
  mongo:
    image: mongo:3.6.19-xenial
    ports:
      - '27017:27017'
    networks:
      - mern-app
    volumes:
      - mongo-data:/data/db
networks:
  mern-app:
    driver: bridge
volumes:
  mongo-data:
    driver: local
